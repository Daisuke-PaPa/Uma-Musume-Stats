<!DOCTYPE html>
<html>
<head>
  <title>Routine Electricity Predictor</title>
  <style>
    /* Reset and center everything */
    body {
      font-family: Arial, sans-serif;
      background: #f0f4f8;
      color: #333;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      margin: 0;
    }

    .container {
      background: white;
      padding: 30px 40px;
      border-radius: 15px;
      box-shadow: 0 10px 25px rgba(0,0,0,0.1);
      text-align: center;
      width: 350px;
    }

    h1 {
      margin-bottom: 20px;
      color: #1e3a8a;
      font-size: 1.8em;
    }

    form {
      display: flex;
      flex-direction: column;
      gap: 15px;
    }

    input, select, button {
      padding: 10px;
      font-size: 1em;
      border-radius: 8px;
      border: 1px solid #ccc;
    }

    button {
      background-color: #1e3a8a;
      color: white;
      cursor: pointer;
      transition: background 0.3s;
    }

    button:hover {
      background-color: #3b5bfd;
    }

    h2 {
      margin-top: 25px;
      color: #1e3a8a;
    }

    p#prediction {
      font-weight: bold;
      font-size: 1.2em;
      margin-top: 10px;
      color: #047857;
    }
  </style>
</head>
<body>

<div class="container">
  <h1>Electricity Status Predictor</h1>

  <form id="statusForm">
    <input type="date" id="date" required>
    <input type="time" id="time" required>
    <select id="status" required>
      <option value="ON">ON</option>
      <option value="OFF">OFF</option>
    </select>
    <button type="submit">Add Entry</button>
  </form>

  <h2>Next Change Prediction</h2>
  <p id="prediction">N/A</p>
</div>

<script>
let db;

// Open IndexedDB
const request = indexedDB.open("ElectricityDB", 1);

request.onupgradeneeded = (event) => {
  db = event.target.result;
  const store = db.createObjectStore("statusStore", { keyPath: "timestamp" });
};

request.onsuccess = (event) => {
  db = event.target.result;
  updatePrediction();
};

request.onerror = (event) => console.error("DB error:", event.target.errorCode);

// Add entry
function addEntry(entry) {
  const tx = db.transaction("statusStore", "readwrite");
  const store = tx.objectStore("statusStore");
  store.put(entry);
  tx.oncomplete = () => updatePrediction();
}

// Helper: parse timestamp to Date
function parseTimestamp(ts) {
  return new Date(ts);
}

// Predict next change based on historical intervals
function updatePrediction() {
  const tx = db.transaction("statusStore", "readonly");
  const store = tx.objectStore("statusStore");
  const entries = [];

  store.openCursor().onsuccess = (event) => {
    const cursor = event.target.result;
    if (cursor) {
      entries.push(cursor.value);
      cursor.continue();
    } else {
      if (entries.length < 2) {
        document.getElementById("prediction").textContent = "Add at least 2 entries to predict.";
        return;
      }

      // Sort entries by timestamp
      entries.sort((a,b) => parseTimestamp(a.timestamp) - parseTimestamp(b.timestamp));

      // Build interval lists for ON→OFF and OFF→ON
      const intervals = { "ON": [], "OFF": [] };
      for (let i = 1; i < entries.length; i++) {
        const prev = entries[i-1];
        const curr = entries[i];
        const diff = parseTimestamp(curr.timestamp) - parseTimestamp(prev.timestamp); // ms
        intervals[prev.status].push(diff);
      }

      const lastEntry = entries[entries.length-1];
      const lastStatus = lastEntry.status;
      const lastTime = parseTimestamp(lastEntry.timestamp);

      // Calculate average interval for last status
      const avgInterval = intervals[lastStatus].length > 0
        ? intervals[lastStatus].reduce((a,b)=>a+b,0)/intervals[lastStatus].length
        : 12*60*60*1000; // fallback 12 hours if not enough data

      const nextChangeTime = new Date(lastTime.getTime() + avgInterval);
      const nextStatus = lastStatus === "ON" ? "OFF" : "ON";

      document.getElementById("prediction").textContent =
        `Next change expected: ${nextChangeTime.toLocaleString()} → ${nextStatus}`;
    }
  };
}

// Handle form submit
document.getElementById("statusForm").addEventListener("submit", (e) => {
  e.preventDefault();
  const date = document.getElementById("date").value;
  const time = document.getElementById("time").value;
  const status = document.getElementById("status").value;
  const timestamp = `${date} ${time}`;
  addEntry({ timestamp, status });
  document.getElementById("statusForm").reset();
});
</script>

</body>
</html>
